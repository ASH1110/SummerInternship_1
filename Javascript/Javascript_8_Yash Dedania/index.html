<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Form</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
  <style>
    #heading{
      text-align: center;
    }
  </style>
</head>
<body onload = "document.myform.focus()">
  <div class="container bg-light">
    <h1 id="heading">Registration Form</h1>
    <form action=""name="myform" id ="form1">
      <div class="name mb-3">
        <label for="exampleFormControlInput1" class="form-label">Name</label> <span id="change"></span>
  <input type="text" class="form-control"name="fname" id="name" placeholder="">
      </div>
      <div class="email mb-3">
        <label for="exampleFormControlInput1" class="form-label">Email address</label><span id="change1"></span>
        <input type="email" class="form-control" name= "Email" id="email" placeholder="name@example.com">
      </div>
      <div class="password mb-3">
        <label for="inputPassword4" class="form-label">Password</label><span id="change4"></span>
        <input type="password" class="form-control" name="password1" id="Password">
      </div>
      <div class="textarea mb-3">
        <label for="exampleFormControlTextarea1" class="form-label">Address</label><span id="change2"></span>
  <textarea class="form-control" id="Area" name = "add" rows="2"></textarea>
      </div>
      <div class="select mb-3">
        <select class="form-select" name="sel" id = "sel1" multiple aria-label="Default select example">
          <option value="Please Select"  selected>Select Multiple Course</option>
          <option value="2">Artifical Intelligence</option>
          <option value="3">Cybersecurity</option>
          <option value="4">Python Bootcamp</option>
        </select>
      </div>
      <div class="gen mb-4">
        <label for="">Gender:</label>
        <input class="form-check-input ms-3" type="radio" name = "gender" value = "Male" id="radio1" checked>
  <label class="form-check-label" for="flexRadioDefault1">
    Male
  </label>
  <input class="form-check-input ms-3" type="radio" name="gender" value = "Female"id="radio2">
  <label class="form-check-label" for="flexRadioDefault1">
    Female
  </label>

      </div>
      <div class="check mb-4">
        <label for="">Hobby:</label>
        <input class="form-check-input ms-4" type="checkbox" value="VolleyBall" id="check1">
  <label class="form-check-label" for="flexCheckDefault">
    VolleyBall
  </label>
  <input class="form-check-input ms-4" type="checkbox" value="Travelling" id="check2">
  <label class="form-check-label" for="flexCheckDefault">
    Travelling
  </label>
  <input class="form-check-input ms-4" type="checkbox" value="Cricket" id="check3">
  <label class="form-check-label" for="flexCheckDefault">
    Cricket
  </label>
      </div>
<div class="birth mb-4">
  <label for="birthday">Birthday:</label><span id="change3"></span>
  <input type="date" id="birthday"class = "ms-3" name="birthday">
</div>

<div class="sub mb-4">
  <button type="button" class="btn btn-dark" id ="submit">Submit</button>
  <button type="reset" class="btn btn-dark" id ="submit" onclick = "resetFunction()">Reset</button>
</div>
<div class="print mb-4">
  <p id="demo"></p>
  <p id="nameP"></p>
  <p id="emailP"> </p>
  <p id="addrP"></p>
  <p id="selectP"></p>
  <p id="radioP"></p>
  <p id="checkP1"></p>
  <p id="dateP"></p>
  
</div> 
    </form>
  </div>
  
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
  <script src="javascript.js"></script>
</body>
</html>
